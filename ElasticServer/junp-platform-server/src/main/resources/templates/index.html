<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
<!--    <link th:href="@{/css/home.css}" rel="stylesheet"/>-->
    <script type="application/javascript" th:src="@{/layui/layui.js}"></script>
</head>
<body>

<div class="waifu">
    <!-- 提示框 -->
    <div class="waifu-tips"></div>

    <!-- 看板娘画布 -->
    <canvas id="live2d" class="live2d"></canvas>

    <!-- 工具栏 -->
    <div class="waifu-tool">
        <span class="fui-home"></span>
        <span class="fui-chat"></span>
        <span class="fui-eye"></span>
        <span class="fui-user"></span>
        <span class="fui-photo"></span>
        <span class="fui-info-circle"></span>
        <span class="fui-cross"></span>
    </div>
</div>
<script th:src="@{/waifu/jquery.js}"></script>
<!-- 实现拖动效果，需引入 JQuery UI -->
<script th:src="@{/waifu/jquery-ui.js}"></script>
<script th:src="@{/waifu/waifu-tips.js}"></script>
<script th:src="@{/waifu/live2d.js}"></script>
<!-- 初始化看板娘，加载 waifu-tips.json -->
<script type="text/javascript">
    /* 可直接修改部分参数 */
    live2d_settings['modelId'] = 5;                  // 默认模型 ID
    live2d_settings['modelTexturesId'] = 1;          // 默认材质 ID
    /* 在 initModel 前添加 */
    initModel("./waifu/waifu-tips.json")
</script>
</body>

</html>
